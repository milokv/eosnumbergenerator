<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOS Random Number Generator</title>
</head>
<body>
    <h1>EOS Random Number Generator</h1>

    <label for="clientSeed">Client Seed:</label>
        <br>
        <br>
    <input type="text" id="clientSeed" type="text" placeholder="Client Seed" maxlength="8">
        <br>
        <br>
        <br>
    <label for="numberRange">Number Range:  (Generated number/numbers will be between 0 and this)</label>
        <br>
        <br>   
    <input type="number" id="numberRange" placeholder="Number Range">

    <h2>Generate one number:</h2>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="result">Click the button to generate a number.</p>
    <p id="nonce">Nonce: 0</p>

    <h2>Generate multiple numbers:</h2>
    <input id="amountOfNumbers" type="number" placeholder="Amount of Numbers">
        <br>
        <br>
    <button onclick="generateMultipleNumbers()">Generate Random Numbers</button>
    <h3>Results:</h3>
    <p id="resultMultiple"></p>

    <script src="rng.js"></script>
</body>
</html>
